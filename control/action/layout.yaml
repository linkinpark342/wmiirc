control:
  action:

    layout_column_equal: |
      curr_area.layout = :default

    layout_view_equal: |
      curr_view.columns.each do |a|
        a.layout = :default
      end

    layout_column_stack: |
      curr_area.layout = :stack

    layout_view_stack: |
      curr_view.columns.each do |a|
        a.layout = :stack
      end

    layout_column_max: |
      curr_area.layout = :max

    layout_view_max: |
      curr_view.columns.each do |a|
        a.layout = :max
      end
